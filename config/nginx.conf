# config/nginx.conf
# Production config for bintelx.cifrid.com (backend)
# Activate: sudo ln -s /var/www/bintelx.cifrid.com/config/nginx.conf /etc/nginx/sites-enabled/bintelx.cifrid.com.conf

# --- UPSTREAMS ---
include /var/www/bintelx.cifrid.com/config/upstream.conf;

# --- HTTPS Server (443) ---
server {
    server_name bintelx.cifrid.com;
    root /var/www/bintelx.cifrid.com/app;

    listen 443 ssl;
    http2 on;
    listen 443 quic reuseport;
    add_header Alt-Svc 'h3=":443"; ma=86400' always;
    quic_retry on;
    quic_gso on;

    client_max_body_size 100M;

    # SSL â€” *.cifrid.com wildcard
    include /var/www/bintelx.cifrid.com/config/ssl.conf;

    # Public assets
    location /public/ {
        root /var/www/bintelx.cifrid.com;
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # API endpoints
    location /api/ {
        try_files $uri $uri/ /api.php$is_args$args;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 60s;
        include /var/www/bintelx.cifrid.com/bintelx/config/server/snippets/proxy.conf;
    }

    # WebSockets
    location /ws/ {
        proxy_pass http://stream_backend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        include /var/www/bintelx.cifrid.com/bintelx/config/server/snippets/proxy.conf;
        proxy_read_timeout 86400;
    }

    # Stream & SSE
    location /stream/ {
        proxy_pass http://stream_backend;
        include /var/www/bintelx.cifrid.com/bintelx/config/server/snippets/proxy.conf;
        proxy_read_timeout 86400;
    }

    location = /sse/ {
        proxy_pass http://swoole_cluster$query_string;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Cache-Control no-cache;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 1d;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
    }

    # WebRTC signaling
    location /wrtc/ {
        proxy_pass http://webrtc_signaling_server;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        include /var/www/bintelx.cifrid.com/bintelx/config/server/snippets/proxy.conf;
        proxy_read_timeout 86400;
    }

    # PHP processor
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        fastcgi_read_timeout 60s;
        fastcgi_pass api_backend;
        fastcgi_next_upstream error timeout invalid_header http_500 http_503;
        fastcgi_next_upstream_tries 2;
        fastcgi_next_upstream_timeout 15s;
    }

    # Error handling
    proxy_intercept_errors on;
    error_page 404 /404.html;
    location = /404.html { internal; }
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { internal; }

    # Shared snippets
    include /var/www/bintelx.cifrid.com/bintelx/config/server/snippets/location-rules.conf;
    include /var/www/bintelx.cifrid.com/bintelx/config/server/snippets/security.conf;
}

# --- HTTP to HTTPS Redirect ---
server {
    listen 80;
    server_name bintelx.cifrid.com;
    return 301 https://$server_name$request_uri;
}
