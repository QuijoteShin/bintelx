# config/nginx.global.conf
# /etc/nginx/nginx.conf para producción
# Activate: sudo ln -sf /var/www/bintelx.cifrid.com/config/nginx.global.conf /etc/nginx/nginx.conf
#
# Combina: QUIC log format, websocket upgrade map, CSP maps,
# SSL hardening, gzip, cache paths, y carga sites-enabled.
# No rompe otros dominios — solo define defaults globales.

user www-data;
worker_processes auto;
worker_rlimit_nofile 4096;
pid /run/nginx.pid;

error_log /var/log/nginx/error.log warn;

events {
    worker_connections 2048;
    multi_accept on;
}

http {
    # ── Maps (deben ir antes de server blocks) ──

    # WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Base domain extraction (para logs, CSP, etc.)
    map $host $base_domain {
        ~*^(?:.*\.)?([^.]+\.[^.]+)$ $1;
        default $host;
    }

    # CSP rules por dominio
    include /var/www/bintelx.cifrid.com/bintelx/config/server/snippets/csp.map.conf;

    # ── Basic settings ──
    include mime.types;
    default_type application/octet-stream;
    server_tokens off;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ── SSL/TLS global defaults ──
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # ── Gzip ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ── Cache paths ──
    client_body_temp_path /var/cache/nginx/client_temp;
    proxy_temp_path /var/cache/nginx/proxy_temp;
    fastcgi_temp_path /var/cache/nginx/fastcgi_temp;
    uwsgi_temp_path /var/cache/nginx/uwsgi_temp;
    scgi_temp_path /var/cache/nginx/scgi_temp;

    # ── Logging ──
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format quic '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" "$http3"';

    access_log /var/log/nginx/access.log main;

    # ── Shared upstreams (realtime: stream, swoole, webrtc) ──
    include /var/www/bintelx.cifrid.com/bintelx/config/server/snippets/upstreams-realtime.conf;

    # ── Site configs ──
    # client_max_body_size por server block, no global
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
